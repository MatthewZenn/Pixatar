<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pixatar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/d15157182d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <img src="Assets/Logo.png" class="logo">
        <div class="box"></div>
        <div class="box2"></div>
        <canvas id="canvas" width="8" height="8"></canvas>
        <div class="container">
            <button class="generate" id="button1">&#706;</button>
            <button class="generate" id="button2">Generate</button>
            <button class="generate" id="button3">&#707;</button>
        </div>
        <div class="shifts">
            <input type="number" id="hue" class="number" placeholder="Hue" title="Sets the starting Hue value">
            <input type="number" class="number" id="shift" placeholder="Shift" title="Sets how much each Color is shifted from the starting Hue">
            <input type="number" class="number" id="brightness" placeholder="Level" title="Sets how much to subtract from Saturation level">
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
